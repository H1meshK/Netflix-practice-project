<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
   <div class="page1" >
    <div class="layer">
        <header>
            <div class="navbar">
                <span class="logo"><img width="200" src="/images/logo.png" alt=""></span>
                <div id="rightbar">
                    <select name="language" id="language" >
                      <option value="English">English</option>
                      <option value="Hindi">Hindi</option>
                    </select>
                    <button class="signin">Sign In</button>
                </div>
            </div>
        </header>

    </div>
   <main>
    <div class="text">
        <p class="txt1">Unlimited movies, TV shows and more</p>
        <p class="txt2">Watch anywhere. Cancel anytime.</p>
        <p class="txt3">Ready to watch? Enter your email to create or restart your membership.</p>
        <div class="downbar">
            <input type="text" name="" id="" placeholder="Email Address">
            <button class="start ">Get Start ></button>
        </div>
      </div>
   </main>
   </div> 
<div class="page2">
    <div class="text2"> 
        <p class="txt4">Enjoy on your TV</p> 
        <p class="txt5">Watch on smart TVs, PlayStation, Xbox, Chromecast,</p>
        <p class="txt6">Apple TV, Blu-ray players and more.</p>
    </div>
    <div class="tv1">
        <img class="tvphoto" height="400px" src="/images/tv.png" alt=""></div>
</div>
</body>
</html>
